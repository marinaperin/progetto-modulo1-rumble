<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumble</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <section class="left-nav">
        <img src="img/hamburger-icon.svg" alt="menu" />
        <img src="img/logo.svg" alt>
      </section>
      <section class="search">
        <input type="text" placeholder="Search"/>
        <img src="img/search-icon.svg" alt="Search" />
      </section>
      <section class="right-nav">
        <button>Sign In</button>
        <button>Sign Up</button>
      </section>
    </nav>

    <aside class="tablet-hide">
        <section class="menu">
            <div>
                <img src="img/menu/home.svg" alt="Home">
                <p>Home</p>
            </div>
            <div>
                <img src="img/menu/editor-picks.svg" alt="Editor Picks">
                <p>Editor Picks</p>
            </div>
            <div>
                <img src="img/menu/trending.svg" alt="Trending">
                <p>Trending</p>
            </div>
            <div>
                <img src="img/menu/browse.svg" alt="Browse">
                <p>Browse</p>
            </div>
            <div>
                <img src="img/menu/latest.svg" alt="Latest">
                <p>Latest</p>
            </div>
        </section>
        <section class="featured">
            <figure>
                <div>
                    <img src="https://source.unsplash.com/random/30x30/?profile-picture1">
                    <img src="https://source.unsplash.com/random/30x30/?profile-picture2">
                    <img src="https://source.unsplash.com/random/30x30/?profile-picture3">
                    <img src="https://source.unsplash.com/random/30x30/?profile-picture4">
                    <img src="https://source.unsplash.com/random/30x30/?profile-picture5">
                    <img src="https://source.unsplash.com/random/30x30/?profile-picture6">
                    <img src="https://source.unsplash.com/random/30x30/?profile-picture7">
                    <img src="https://source.unsplash.com/random/30x30/?profile-picture8">
                    <img src="https://source.unsplash.com/random/30x30/?profile-picture9">
                    <img src="https://source.unsplash.com/random/30x30/?profile-picture10">
                </div>
            </figure>
        </section>
        <section class="theme">
            <div>Theme</div>
            <div>
                <img src="img/theme/system-default.svg" alt="System Default">
                <p>System Default</p>
            </div>
            <div>
                <img src="img/theme/dark-mode.svg" alt="Dark Mode">
                <p>Dark Mode</p>
            </div>
            <div>
                <img src="img/theme/light-mode.svg" alt="Light Mode">
                <p>Light Mode</p>
            </div>
        </section>
    </aside>

    <nav class="categories">
        <div>Picks</div>
        <div>My Feed</div>
        <div>Gaming</div>
        <div>â€¢ LIVE</div>
        <div>Sports</div>
        <div>Viral</div>
        <div><img src="img/categories/power-slap-blue.svg" alt=""></div>
        <div><img src="img/categories/sls.svg" alt=""></div>
        <div><img src="img/categories/nitro-cross.svg" alt=""></div>
        <div>Podcasts</div>
        <div><img src="img/categories/ufc.svg" alt=""></div>
        <div>Finance</div>
        <div>Leaderboard</div>
        <div>Vlogs</div>
        <div>News</div>
        <div>Science</div>
        <div>Music</div>
        <div>Entertainment</div>
        <div>Cooking</div>
    </nav>

    <main>
      <header></header>
      <section></section>
    </main>
  </body>
</html>
